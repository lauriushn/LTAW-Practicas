<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👟Sneaker Haven👟</title>

    <!-- Hoja de estilo -->
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">

   <!-- JavaScript -->
   <script src="index.js" defer></script> <!-- Deferimos la carga del script para que cargue después del contenido HTML -->

</head>
<body>
    <div class="container">
        <div class="contenedor">
            <h1>👟 SNEAKER HAVEN 👟</h1>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <div id="search-results"></div>
            </div>
            

            <div class="productos">
                <div class="producto">
                    <a href="producto1.html">
                        <img src="imagenes/nike-shox.png" alt="Nike-Shox">
                    </a>
                    <p id="name_producto1"></p>
                </div>
        
                <div class="producto">
                    <a href="producto2.html">
                        <img src="imagenes/adidas-superstar.png" alt="Adidas-Superstar">
                    </a>
                    <p id="name_producto2"></p>
                </div>
                
                <div class="producto">
                    <a href="producto3.html">
                        <img src="imagenes/puma-180.jpeg" alt="Puma-180">
                    </a>
                    <p id="name_producto3"></p>
                </div>
            </div>
        </div>  

        <h3></h3> <!-- Aquí se mostrará el mensaje de conexión -->


        <div class="login-link">
            <!-- Cambia el href del enlace para redirigir al usuario a login.html -->
            <a href="login.html"><button class="login-btn">Iniciar Sesión</button></a>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button> <!-- Botón para cerrar sesión -->
        </div>

        <!-- Botón para ver el carrito -->
        <button id="vercarrito">Ver Carrito</button>
    </div>

    <footer>
        <p>© 2024 Sneaker Haven.</p>
        <p>Este sitio está protegido por derechos de autor y se rige por nuestros términos y condiciones.</p>
    </footer>
    
</body>
</html>
